<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 두 개 표시</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .image-container {
            width: 100%;
            max-width: 600px; /* 최대 가로 크기 제한 */
        }
        .image-container img {
            width: 100%; /* 반응형 크기 조절 */
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="IMG_5391.JPG" alt="안녕하세요">
        <img src="IMG_5392.JPG" alt="안녕못해">
    </div>

</body>
</html>
